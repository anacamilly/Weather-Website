<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tempo e Temperatura</title>
</head>
<body>

    <div class="container-fluid p-0 m-0 d-flex justify-content-center">
        <div class="temp card text-center shadow-lg" style="max-width: 26rem;">
            <div class="card-header">Tempo e Temperatura</div>
            <div class="card-body">
                <div class="city"> Cidade Exemplo, BR</div>
                <div class="date">Terça, 30 de novembro 2020</div>
                <div class="container-div">
                    <img src="./icons/unknown.png">
                </div>
                <div class="container-temp">
                    <div>22</div>
                    <span>°C</span>
                </div>
                <div class="weather">Nublado</div>
                <div class="hi-low">22c / 23c</div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
